backend:
  name: git-gateway
  branch: master

media_folder: "static/uploads"
public_folder: "uploads"

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Publish Date", name: "date", widget: "date"}
          - {label: "No Author", name: "noauthor", widget: hidden, default: "true"}
          - {label: "Comments", name: "comments", widget: hidden, default: "false"}
          - {label: "Share", name: "share", widget: hidden, default: "false"}
          - {label: Body, name: body, widget: markdown}
  - name: "post"
    label: "Thought"
    folder: "content/post"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: Title, name: title, widget: string, required: true}
      - {label: Draft, name: draft, widget: boolean, default: true}
      - {label: Date, name: date, widget: date, required: true}
      - {label: Author, name: author, widget: select, options: [Jerry Rude], required: true}
      - label: Author Image
        name: authorAvatar
        widget: select
        required: true
        options: 
          - {label: "Jerry Rude", value: "uploads/author_JerryRude.jpg"}
      - {label: "Image", name: image, widget: image, required: false}
      - {label: Categories, name: categories, widget: hidden, default: "thoughts"}
      - {label: Tags, name: tags, widget: list, required: false, default: ""}
      